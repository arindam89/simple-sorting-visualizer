<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithm Visualizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.svg') }}" type="image/svg+xml">
</head>
<body class="bg-gray-100">
    <div class="container">
        <h1 class="text-3xl font-bold mb-4">Sorting Algorithm Visualizer</h1>
        <div class="controls">
            <input type="text" id="arrayInput" class="input" placeholder="Enter numbers separated by commas">
            <button id="generateBtn" class="btn">Generate Random Array</button>
            <select id="algorithmSelect" class="select">
                {% for key, algo in algorithms.items() %}
                <option value="{{ key }}">{{ algo.name }}</option>
                {% endfor %}
            </select>
            <input type="range" id="speedInput" min="1" max="100" value="50" class="input">
            <button id="sortBtn" class="btn">Sort</button>
        </div>
        <canvas id="sortingCanvas" width="1000" height="400"></canvas>
        <div id="explanation" class="mt-4 p-4 bg-white rounded shadow"></div>
        <div id="algorithmInfo" class="mt-4"></div>
        <div class="mt-4">
            <h2 class="text-2xl font-bold mb-2">Performance Comparison</h2>
            <button id="compareBtn" class="btn">Compare Algorithms</button>
            <div id="comparisonResults" class="mt-2"></div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/visualizer.js') }}"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
