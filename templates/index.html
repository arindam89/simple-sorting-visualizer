<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithm Visualizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.svg') }}" type="image/svg+xml">
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold mb-8 text-center text-blue-600">Sorting Algorithm Visualizer</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
            <input type="text" id="arrayInput" class="w-full px-4 py-2 rounded-lg border-2 border-blue-300 focus:border-blue-500 focus:outline-none" placeholder="Enter numbers separated by commas">
            <input type="number" id="arraySizeInput" class="w-full px-4 py-2 rounded-lg border-2 border-blue-300 focus:border-blue-500 focus:outline-none" placeholder="Array Size" min="5" max="100" value="20">
            <input type="number" id="minValueInput" class="w-full px-4 py-2 rounded-lg border-2 border-blue-300 focus:border-blue-500 focus:outline-none" placeholder="Min Value" min="1" max="999" value="1">
            <input type="number" id="maxValueInput" class="w-full px-4 py-2 rounded-lg border-2 border-blue-300 focus:border-blue-500 focus:outline-none" placeholder="Max Value" min="1" max="999" value="100">
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
            <button id="generateBtn" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300">Generate Random Array</button>
            <select id="algorithmSelect" class="w-full px-4 py-2 rounded-lg border-2 border-blue-300 focus:border-blue-500 focus:outline-none">
                {% for key, algo in algorithms.items() %}
                <option value="{{ key }}">{{ algo.name }}</option>
                {% endfor %}
            </select>
            <div class="flex items-center">
                <label for="speedInput" class="mr-2 text-gray-700">Speed:</label>
                <input type="range" id="speedInput" min="1" max="100" value="50" class="w-full">
            </div>
            <button id="sortBtn" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300">Sort</button>
        </div>
        <div class="bg-white rounded-lg shadow-lg p-4 mb-6">
            <canvas id="sortingCanvas" width="1000" height="400" class="w-full"></canvas>
        </div>
        <div id="explanation" class="bg-white rounded-lg shadow-lg p-4 mb-6 text-gray-700"></div>
        <div id="algorithmInfo" class="bg-white rounded-lg shadow-lg p-4 mb-6"></div>
        <div class="bg-white rounded-lg shadow-lg p-4">
            <h2 class="text-2xl font-bold mb-4 text-blue-600">Performance Comparison</h2>
            <button id="compareBtn" class="w-full bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300 mb-4">Compare Algorithms</button>
            <div id="comparisonResults" class="overflow-x-auto"></div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/visualizer.js') }}"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
