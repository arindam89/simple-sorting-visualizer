<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithm Visualizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.svg') }}" type="image/svg+xml">
</head>
<body class="bg-gray-100">
    <div class="container">
        <h1 class="text-3xl font-bold mb-4">Sorting Algorithm Visualizer</h1>
        <div class="controls">
            <input type="text" id="arrayInput" class="input" placeholder="Enter numbers separated by commas">
            <button id="generateBtn" class="btn">Generate Random Array</button>
            <select id="algorithmSelect" class="select">
                <option value="bubble">Bubble Sort</option>
                <option value="quick">Quick Sort</option>
                <option value="merge">Merge Sort</option>
                <option value="heap">Heap Sort</option>
                <option value="radix">Radix Sort</option>
            </select>
            <input type="range" id="speedInput" min="1" max="100" value="50" class="input">
            <button id="sortBtn" class="btn">Sort</button>
        </div>
        <canvas id="sortingCanvas" width="1000" height="400"></canvas>
    </div>
    <script src="{{ url_for('static', filename='js/visualizer.js') }}"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
